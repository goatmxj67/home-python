	<div id="list-box"></div>
	<script>

	<div id="select-box">
	</div>
	<script>
		/*
		var select = document.createElement('select');  // <select></select>
		select.setAttribute('name', 'mm');  // <select name="mm"></select>
		var m = 1;
		while (m <= 12) {
			var option = document.createElement('option');  // <option></option>
			option.setAttribute('value', m);  // <option value="m"></option>
			option.textContent = m + '월';  // <option value="m">m월</option>

		*/
		var result = '<select name="mm">';
		var m = 1;
		while (m <= 12) {
			result += '<option value="' + m + '">' + m + '월';
			m++;
		}
		document.getElementById('select-box').innerHTML = result;
	</script>
	<div id="table-box"></div>
	<script>
		var table = document.createElement('table');
		var tbody = document.createElement('tbody');
		table.appendChild(tbody);
		var n = 1;
		var row = 1;
		while (row <= 4) {
			var tr = document.createElement('tr');
			tbody.appendChild(tr);
			var col = 1;
			while (col <= 3) {
				var td = document.createElement('td');
				if (n == 10) { td.textContent = '*'; }
				else if (n == 11) { td.textContent = '0'; }
				else if (n == 12) { td.textContent = '#'; }
				else { td.textContent = n; }
				tr.append(td);
				n++;
				col++;
			}
			row++;
		}
		document.getElementById('table-box').appendChild(table);
	</script>
	
</body>
